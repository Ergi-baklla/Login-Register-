<nav class="navbar">
  <ul>
    <li><a routerLink="/home">Home</a></li>
    <li><a routerLink="/profile">Profile</a></li>
    <li><a routerLink="/settings">Settings</a></li>
    <li><a (click)="logout()">Sign Out</a></li>
  </ul>
  <div class="add-squares">
    <input
      type="number"
      placeholder="Enter number of squares"
      #squareInput
      class="input-field"
    />
    <button (click)="addSquares(squareInput.value)">Add Squares</button>
  </div>
</nav>

<div class="grid-container">
  <!-- Generate grid squares dynamically -->
  <div
    class="grid-item"
    *ngFor="let item of gridItems; let i = index"
    [ngClass]="{ selected: selectedSquares.has(i) }"
    (click)="selectSquare(i, $event)"
  ></div>
</div>
